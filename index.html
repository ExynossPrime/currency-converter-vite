<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>КонвертерВалют - Современный конвертер валют</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <script type="module" crossorigin src="/currency-converter-2/assets/main-m82s_um4.js"></script>
  <link rel="stylesheet" crossorigin href="/currency-converter-2/assets/main-Cx3eM6rP.css">
</head>
<body>
<div class="app-container">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-currency-exchange me-2"></i>КонвертерВалют
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#" id="home-link">
              <i class="bi bi-grid me-1"></i>Валюты
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="converter-link">
              <i class="bi bi-arrow-left-right me-1"></i>Конвертер
            </a>
          </li>
        </ul>
        <div class="ms-auto">
          <button class="btn theme-toggle" id="theme-toggle">
            <i class="bi bi-moon-stars"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div id="currencies-page" class="page active">
      <div class="page-header">
        <h2 class="mb-4">Доступные валюты</h2>
        <div class="search-wrapper mb-4">
          <input type="text" class="form-control" id="currency-search" placeholder="Поиск валюты...">
          <i class="bi bi-search"></i>
        </div>
      </div>
      <div id="currencies-list" class="row g-3"></div>
    </div>

    <div id="currency-detail-page" class="page">
      <button id="back-button" class="btn btn-link p-0 mb-3">
        <i class="bi bi-arrow-left me-1"></i>Назад к списку валют
      </button>
      <div id="currency-detail" class="card glass-card"></div>
    </div>

    <div id="converter-page" class="page">
      <h2 class="mb-4">Конвертер валют</h2>
      <div class="card glass-card">
        <div class="card-body">
          <div class="currency-exchange">
            <div class="row mb-4">
              <div class="col-md-5">
                <label for="from-currency" class="form-label">Из</label>
                <div class="input-group">
                  <input type="number" id="amount" class="form-control" value="1" min="0" step="0.01">
                  <select id="from-currency" class="form-select"></select>
                </div>
              </div>

              <div class="col-md-2 d-flex align-items-center justify-content-center my-3 my-md-0">
                <button id="swap-button" class="btn btn-light rounded-circle">
                  <i class="bi bi-arrow-left-right"></i>
                </button>
              </div>

              <div class="col-md-5">
                <label for="to-currency" class="form-label">В</label>
                <div class="input-group">
                  <input type="text" id="result-input" class="form-control" readonly>
                  <select id="to-currency" class="form-select"></select>
                </div>
              </div>
            </div>

            <button id="convert-button" class="btn btn-primary w-100">Конвертировать</button>

            <div id="result" class="result-card mt-4" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
